<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Principal - Quiz Game</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        text-align: center;
      }
      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 36px;
        color: #333;
        margin: 20px 0;
      }
      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
      }
      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }
      .menu-item {
        display: block;
        padding: 20px;
        background-color: #fce8a6;
        border-radius: 8px;
        text-decoration: none;
        color: #333;
        font-weight: 600;
        font-size: 16px;
        transition: background-color 0.2s;
      }
      .menu-item:hover {
        background-color: #f7e096;
      }
      .user-info {
        background-color: #e6ffed;
        border: 1px solid #b7f0c3;
        color: #0b6b2f;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üéÆ</div>
      <h1>Quiz Game</h1>
      <p>Bienvenue dans le meilleur jeu de quiz en ligne !</p>

      <div class="user-info">
        üëã Bienvenue, <strong>{{ user.username }}</strong>! <br /><small
          ><a
            href="/profile/"
            style="color: inherit; text-decoration: underline"
            >Voir mon profil</a
          ></small
        >
      </div>

      <div class="menu">
        <a href="/offline/" class="menu-item">üéÆ Mode Offline</a>
        <a href="/classements/" class="menu-item">üèÜ Classements</a>
        <a href="/multiplayer/" class="menu-item">üë• Multijoueur Local</a>
      </div>

      <a
        href="/logout/"
        style="color: #e74c3c; text-decoration: none; font-weight: 600"
        >D√©connexion</a
      >
    </div>
  </body>
</html>
