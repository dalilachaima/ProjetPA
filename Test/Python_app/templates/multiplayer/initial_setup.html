{% extends "base.html" %}

{% block content %}
<div class="setup-container">
    <div class="container">
        <h2 class="setup-title">
            <i class="fas fa-gamepad"></i> Démarrer une Partie Multijoueur
        </h2>
        <p class="setup-description">Choisissez le nombre de joueurs pour lancer l'aventure !</p>

        <form method="post" action="{% url 'multiplayer_initial_setup' %}">
            {% csrf_token %}
            
            <div class="form-card">
                <label for="num_players" class="form-label">
                    <i class="fas fa-users-cog"></i> Nombre de joueurs (2 à {{ max_players }}) :
                </label>
                <input type="number" 
                       class="form-control setup-input" 
                       id="num_players" 
                       name="num_players" 
                       min="2" 
                       max="{{ max_players }}" 
                       value="2"
                       required>
            </div>

            <div class="form-card">
                <label for="num_questions" class="form-label">
                    <i class="fas fa-question-circle"></i> Nombre de questions ({{ min_questions }} à {{ max_questions }}, pair) :
                </label>
                <input type="number" 
                       class="form-control setup-input" 
                       id="num_questions" 
                       name="num_questions" 
                       min="{{ min_questions }}" 
                       max="{{ max_questions }}" 
                       value="10"
                       step="2"
                       required>
            </div>

            <button type="submit" class="btn btn-primary setup-btn">
                <i class="fas fa-arrow-right"></i> Continuer vers le Lobby
            </button>
        </form>
        
        {% if messages %}
            <div class="messages-container mt-4">
                {% for message in messages %}
                    <div class="alert alert-danger message-alert" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>

<style>
/* Fond et conteneur principal */
.setup-container {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 40px;
    max-width: 600px;
    width: 100%;
}

/* Titre et description */
.setup-title {
    color: #333;
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
}

.setup-title i {
    color: #667eea;
    margin-right: 10px;
}

.setup-description {
    text-align: center;
    color: #666;
    font-size: 1.1rem;
    margin-bottom: 30px;
}

/* Carte du formulaire */
.form-card {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.form-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.form-label {
    display: block;
    font-weight: bold;
    color: #495057;
    margin-bottom: 15px;
    font-size: 1.1rem;
}

.form-label i {
    color: #28a745;
    margin-right: 8px;
}

.setup-input {
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    font-size: 1.1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.setup-input:focus {
    border-color: #667eea;
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    outline: none;
}

/* Bouton */
.setup-btn {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    background: linear-gradient(135deg, #28a745, #20c997);
    border: none;
    border-radius: 10px;
    color: white;
    transition: background 0.3s ease, transform 0.3s ease;
}

.setup-btn:hover {
    background: linear-gradient(135deg, #218838, #17a2b8);
    transform: scale(1.05);
}

.setup-btn i {
    margin-right: 10px;
}

/* Messages d'erreur */
.messages-container {
    text-align: center;
}

.message-alert {
    border-radius: 10px;
    font-size: 1rem;
    padding: 15px;
}

.message-alert i {
    margin-right: 8px;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    .setup-title {
        font-size: 2rem;
    }
    .form-card {
        padding: 20px;
    }
}
</style>
{% endblock %}
